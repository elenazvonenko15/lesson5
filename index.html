<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function padString(str, strLength, strChar, strRight = true) {
			var result = '';
			if (!str || !strLength) {
				throw new Error('Enter string and length');
			}
			if (str.length > strLength) {
				result = str;
				return result;
			} 
			if (!strChar || strChar.length > 1) {
				throw new Error('Enter one char')
			}
			var resultChar = '';
			var resultLength = strLength - str.length;
			for (var i = 1; i <= resultLength; i++) {
				resultChar += strChar;	
			}
			if(strRight) {
				result = str + resultChar;
			} else {
				result = resultChar + str;
			}
			return result;
		}
		console.log(padString('text', 8, '*', false));
	</script>
</body>
</html>
